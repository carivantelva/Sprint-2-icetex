<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <!-- Agrega el enlace a Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
<script src="./carrito.js" defer></script>

    <style>
.bg-secondary{
    margin-top: 5px;
}

        @media (max-width: 769px) {
            .btn {
                margin: 5px; /* Ajusta el valor seg√∫n tu preferencia */
            }
        }
    </style>
    
</head>
<body>
    

<div class="container mt-5">
    <header>
        <h1>Tienda de Ropa Usada Online</h1>
        <h2>El Ropero de Lily </h2>
        <a href="/home.html" class="btn btn-secondary">Regresar a Home</a>
    </header>
    <div class="card">
        <div class="card-header">
            <h4>Carrito de Compras</h4>
        </div>
        <div class="card-body">
            <table class="table" id="cart-table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Producto 1</td>
                        <td>
                            <button class="btn btn-secondary" onclick="decrementQuantity(0)">-</button>
                            <span class="mx-2" id="quantity-0">1</span>
                            <button class="btn btn-secondary" onclick="incrementQuantity(0)">+</button>
                        </td>
                        <td>$10.00</td>
                        <td id="total-0">$10.00</td>
                        <td>
                            <button class="btn btn-danger" onclick="removeProduct(0)">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Producto 2</td>
                        <td>
                            <button class="btn btn-secondary" onclick="decrementQuantity(1)">-</button>
                            <span class="mx-2" id="quantity-1">2</span>
                            <button class="btn btn-secondary" onclick="incrementQuantity(1)">+</button>
                        </td>
                        <td>$15.00</td>
                        <td id="total-1">$30.00</td>
                        <td>
                            <button class="btn btn-danger" onclick="removeProduct(1)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-comprar">

            <h5 id="cart-total"></h5>
            <button class="btn btn-success" onclick="checkout()">Comprar</button

        </div>
<br>

        <footer class="bg-secondary text-white text-center py-3">
            <p class="mb-0">&copy; 2023 Tienda de Ropa Usada El Ropero de Lily</p>
        </footer>
    </div>
</div>

<!-- Agrega el enlace a Bootstrap 5 JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
